{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="substrate">
    <h1>{{ object|yesno:"Update work experience, Append Cook" }}</h1>

    <form action="" method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}

        <input class="btn btn-warning" type="submit" value="Submit">
    </form>
    <br>
</div>
{% endblock %}
